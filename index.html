<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="outlook.live.com.css" />
    <title>FORMS</title>
  </head>
  <body>
    <!-- Left pane ----------------------------------------------------------->
    <div id="pane-left">
      <header>
        <p>
          <strong>SCOPE</strong>: Handles object, number, string, and color
          inputs <u>only</u>.
        </p>
      </header>

      <div id="container-test-messages-to-style">
        <p class="message">Test message 1</p>
        <p class="message">Test message 2</p>
      </div>

      <div id="notes">
        <h3><strong>Notes</strong></h3>
        <ul></ul>
      </div>
    </div>

    <!-- Right pane ---------------------------------------------------------->
    <div id="pane-right">
      <form id="form_userPrefs">
        <div id="form_content"></div>
        <footer id="form_footer">
          <input type="submit" value="Submit" />
        </footer>
      </form>
    </div>

    <!-- Templates ----------------------------------------------------------->
    <div id="templates">
      <template id="formControl_text">
        <div>
          <label>
            <input type="text" value="" />
          </label>
        </div>
      </template>
      <template id="formControl_number">
        <div>
          <label>
            <input type="number" value="" />
          </label>
        </div>
      </template>
      <template id="formControl_color">
        <div>
          <label>
            <input type="color" value="" />
          </label>
        </div>
      </template>

      <template id="formGroup">
        <fieldset>
          <legend></legend>
          <div class="tips"></div>
        </fieldset>
      </template>

      <template id="template__tip_fonts">
        <div class="container-tip">
          <details>
            <summary>Inbox messages</summary>
            <div class="tip">
              These settings affect the fonts used for your Inbox messages.
            </div>
          </details>
        </div>
      </template>

      <template id="template__tip_ctrlTriggerBg">
        <div class="container-tip">
          <details>
            <summary>Top to bottom</summary>
            <div class="tip">
              These are the buttons you use to show:
              <ol>
                <li>this Preferences pane</li>
                <li>the Ribbon menu and the Site header</li>
                <li>the Folders pane</li>
                <li>the Apps pane</li>
              </ol>
              These settings affect the fonts used for your Inbox messages.
            </div>
          </details>
        </div>
      </template>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
